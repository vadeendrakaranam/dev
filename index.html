<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMART ASSISTANCE DEVICE</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  /* --- COLOR PALETTE (Optimized for Mobile/APK) --- */
  :root {
    --primary-blue: #0056b3; /* Richer Primary */
    --secondary-blue: #007bff; /* Action Blue */
    --bg-light: #f5f8fa; /* Light background */
    --text-dark: #212529; /* High contrast text */
    --shadow-color: rgba(0, 0, 0, 0.15);
    --alert-error: #dc3545; /* Danger Red */
    --alert-info: #17a2b8; /* Calming Cyan */
  }

  body {
    font-family: 'Roboto', sans-serif;
    background: var(--bg-light);
    margin: 0;
    padding: 0;
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* --- HEADER (Optimized for Mobile) --- */
  header {
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky; /* Sticky header for app feel */
    top: 0;
    z-index: 1000;
    background: linear-gradient(90deg, #004c99, var(--primary-blue));
    padding: 15px 10px; /* Tighter padding for mobile */
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  header img {
    position: absolute;
    left: 15px;
    width: 40px; /* Smaller logo */
    height: 40px;
    border-radius: 50%;
    border: 2px solid white;
  }

  header h1 {
    margin: 0;
    font-size: 22px; /* Smaller title */
    font-weight: 700;
    text-align: center;
    letter-spacing: 0.5px;
  }

  /* --- CONTAINER & CARDS (Made Responsive) --- */
  .container {
    padding: 20px 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px; /* Tighter gap for mobile */
    justify-content: center;
    flex-grow: 1;
  }

  .card {
    background: #ffffff;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 4px 15px var(--shadow-color);
    flex: 1 1 100%; /* Important: Takes full width on small screens */
    max-width: 450px; /* Max width for larger devices/landscape */
    border: 1px solid #e0e6ed;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: none; /* Removed hover animation for mobile APK */
    box-shadow: 0 4px 15px var(--shadow-color);
  }

  .card h2 {
    font-size: 18px; /* Smaller card titles */
    margin-bottom: 12px;
    color: var(--primary-blue);
    font-weight: 700;
    border-bottom: 1px solid #e0e6ed;
    padding-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* --- ALERT BOX --- */
  .alert {
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 6px;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    gap: 3px;
  }

  /* Info Alert */
  .alert.info {
    background: #e9f7fe;
    border-left: 5px solid var(--alert-info);
    color: #005f73;
  }

  /* Emergency Alert */
  .alert.emergency {
    background: #ffebeb;
    border-left: 5px solid var(--alert-error);
    color: #a71d2a;
    box-shadow: 0 0 8px rgba(220, 53, 69, 0.3); 
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { box-shadow: 0 0 5px rgba(220, 53, 69, 0.4); }
    to { box-shadow: 0 0 10px rgba(220, 53, 69, 0.7); }
  }

  .alert-time {
    font-size: 11px;
    font-weight: 400;
    color: #6c757d; /* Muted time color */
  }

  /* --- BUTTONS (Optimized for Touch) --- */
  button {
    background: linear-gradient(90deg, var(--secondary-blue) 0%, var(--primary-blue) 100%);
    color: white;
    border: none;
    padding: 14px;
    margin: 8px 0;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    transition: background 0.1s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-transform: uppercase;
    box-shadow: 0 2px 5px rgba(0, 86, 179, 0.4);
    -webkit-tap-highlight-color: transparent; /* Essential for mobile touch feel */
  }

  button:active {
    /* Visual feedback on tap */
    background: var(--primary-blue);
    transform: scale(0.98);
    box-shadow: 0 1px 3px rgba(0, 86, 179, 0.6);
  }

  /* --- POPUP (Toast Notification Style) --- */
  #popup {
    position: fixed;
    bottom: 20px; /* Moved to bottom for mobile notification style */
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 300px;
    background: linear-gradient(90deg, #cc0000, var(--alert-error));
    color: white;
    padding: 12px 18px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: bold;
    text-align: center;
    display: none;
    box-shadow: 0 5px 15px rgba(204, 0, 0, 0.5);
    z-index: 9999;
    animation: slideUp 0.3s forwards;
  }

  @keyframes slideUp {
      from { bottom: -50px; opacity: 0; }
      to { bottom: 20px; opacity: 1; }
  }

  /* --- FOOTER --- */
  footer {
    text-align: center;
    padding: 12px;
    background: var(--primary-blue);
    color: #ffffff;
    font-weight: 300;
    font-size: 13px;
    border-top: 3px solid var(--secondary-blue);
    margin-top: auto;
  }
  
  /* --- RESPONSIVENESS (Optional: for tablets/landscape) --- */
  @media (min-width: 768px) {
    .container {
      gap: 25px;
      padding: 30px;
    }
    .card {
      flex: 0 0 calc(50% - 12.5px); /* Two cards per row on larger screens */
      max-width: none;
    }
  }

</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Hospital Logo">
  <h1>SMART ASSISTANCE DEVICE</h1>
</header>

<div id="popup"></div>

<div class="container">
  <div class="card">
    <h2><i class="fas fa-bell"></i> Latest Alerts</h2>
    <div id="alertsContainer">Loading alerts...</div>
  </div>

  <div class="card">
    <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
    <button onclick="sendCommand(7,'1')">Take Medicines</button>
    <button onclick="sendCommand(8,'1')">Don't Panic</button>
  </div>
</div>

<footer>Developed By Vadeendra Karanam</footer>

<audio id="alertSound">
  <source src="alert.mp3" type="audio/mpeg">
</audio>

<script>
const channelID="3192972";
const readAPI="5ICOP2YZHD7H88MS";
const writeAPI="GE7OG58ETMAV7OT1";

let lastEntryID=0;

function getAlertMessage(feed){
  if(feed.field7==="1") return "Web Action: Take Medicines";
  if(feed.field8==="1") return "Web Action: Don't Panic";
  
  if(feed.field1) return feed.field1;
  if(feed.field2) return feed.field2;
  if(feed.field3) return feed.field3;
  if(feed.field4) return feed.field4;
  if(feed.field5) return feed.field5;
  if(feed.field6) return feed.field6;
  
  return null;
}

setInterval(loadLatestAlerts,3000);
loadLatestAlerts();

function loadLatestAlerts(){
  const url=`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPI}&results=6`;
  fetch(url)
    .then(res=>res.json())
    .then(data=>{
      const container=document.getElementById("alertsContainer");
      container.innerHTML="";

      let latestFeed=data.feeds[data.feeds.length-1];
      
      if (!latestFeed) return;
      
      let latestID=latestFeed.entry_id;
      let latestMsg=getAlertMessage(latestFeed);

      if(latestID>lastEntryID && latestMsg){
        showPopup(latestMsg);
        lastEntryID=latestID;
      }

      data.feeds.reverse().forEach(feed=>{
        let alertText=getAlertMessage(feed);
        if(!alertText) return;

        const div=document.createElement("div");
        
        let iconHtml;
        if(feed.field1 && feed.field1.toLowerCase().includes("emergency")){
            div.className="alert emergency";
            iconHtml = '<i class="fas fa-exclamation-triangle"></i> **EMERGENCY!** ';
        }
        else {
            div.className="alert info";
            iconHtml = '<i class="fas fa-info-circle"></i> ';
        }
        
        const timestamp=new Date(feed.created_at).toLocaleString();
        
        div.innerHTML=`
          <div>${iconHtml} ${alertText}</div>
          <div class="alert-time"><i class="fas fa-clock"></i> ${timestamp}</div>
        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
        document.getElementById("alertsContainer").innerHTML = `<div class="alert emergency">Error loading data. Check network/API key.</div>`;
        console.error('Fetch error:', error);
    });
}

function sendCommand(field,value){
  const fieldMap = {
      7: "Take Medicines",
      8: "Don't Panic"
  };
  const url=`https://api.thingspeak.com/update?api_key=${writeAPI}&field${field}=${value}`;
  fetch(url)
    .then(res => {
        if (res.ok) {
            showPopup(`Command Sent: ${fieldMap[field]}`);
        } else {
            showPopup(`Error sending command!`);
        }
    })
    .catch(() => showPopup(`Network Error: Failed to send command!`));
}

function showPopup(msg){
  const popup=document.getElementById("popup");
  popup.innerHTML=`<i class="fas fa-bullhorn"></i> ${msg}`;
  popup.style.display="block";
  document.getElementById("alertSound").play().catch(() => console.log('Audio playback blocked.'));
  setTimeout(()=>popup.style.display="none",4000);
}
</script>

</body>
</html>
